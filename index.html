<!DOCTYPE html>
<html>
    <head>
      <title>XXO</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <div class="container">
        <div class="row row-centered equalheights">
          <div class="col-xs-2 col-centered"></div>
          <div class="col-xs-2 col-centered"></div>
          <div class="col-xs-2 col-centered"></div>
        </div>
        <div class="row row-centered equalheights">
          <div class="col-xs-2 col-centered"></div>
          <div class="col-xs-2 col-centered"></div>
          <div class="col-xs-2 col-centered"></div>
        </div>
        <div class="row row-centered equalheights">
          <div class="col-xs-2 col-centered"></div>
          <div class="col-xs-2 col-centered"></div>
          <div class="col-xs-2 col-centered"></div>
        </div>
      </div>

      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Enter your email!">
          <input type="password" name="credentials[password]" placeholder="Enter your password!">
          <input type="password" name="credentials[password_confirmation]" placeholder="Enter your password again!">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="Enter your email!">
          <input type="password" name="credentials[password]" placeholder="Enter your password!">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change password!</legend>
          <input type="password" name="passwords[old]" placeholder="Old password!">
          <input type="password" name="passwords[new]" placeholder="New password!">
          <input type="submit" name="submit" value="Change it!">
        </fieldset>
      </form>
    </body>
</html>
